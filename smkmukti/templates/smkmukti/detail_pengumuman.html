{% extends 'main.html' %}
{% load static %}
{% block title %}
    Detail Pengumuman
{% endblock title %}

{% block content %}
<div class="container container-xl mt-5">
   
    <div class="row">
        <div class="col-sm-6 col-md-5 p-2 col-lg-12 ">       
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              
              {% for gambar in gambar %}
                <div class="carousel-item item {% if forloop.counter == 1 %}active{% endif %}" id="slide{{ forloop.counter }}">
                  <img src="{% static 'media/' %}{{gambar.gambar}}" class="d-block w-100" alt="{{gambar.gambar}}">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>{{gambar.ket_gambar}}</h5>                    
                  </div>
                </div>
              {% endfor %}
                
              
           
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    
           
             <div class="card mb-5 p-5" style="width: auto;">
              <div class="card-body">
                <h5 class="card-title">{{pengumuman.judul}}</h5>
                <p class="card-text">{{pengumuman.isi|linebreaks|safe}}</p>    
              </div>
            </div>                      
        </div>
    </div>
</div>

{% endblock content %}
